<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <!-- Header of the webpage -->
    <header class="text-white dashboard">
        <h1 class="text-center p-3">
            Weather Dashboard
        </h1>
    </header>
    <main class="container row">
        <!-- Search bar on the side -->
        <aside class="col-sm-12 col-lg-3">
            <!-- Form box -->
            <form>
                <label class="search-header" for="city"> 
                    <h2>
                        Search for a City:
                    </h2>
                </label>
                <input
                    autocomplete="off"
                    class="input"
                    input="text"
                    name="city"
                    id="city"
                    placeholder="San Jose"/>
                <button class="button btn btn-primary" id="search">
                    Search
                </button>
            </form>
            <!-- Creates a line -->
            <hr class="text-white"/>
            <!-- Search history with clickable buttons go here -->
            <ul id="search-history" class="button">
            </ul>
            <!-- Clear history button is generated when there is at least 1 search history -->
            <ul id="clear-history" class="button">
            </ul>
        </aside>
        <!-- Section for weather forecasts -->
        <section class="col-sm-12 col-lg-9">
            <!-- Today's weather -->
            <section id="today-forecast">
            </section>
            <!-- Future weather over 5 days -->
            <section id="future-forecast" class="row">
            </section>
        </section>
    </main>
    <!-- Footer was not really necessary, but I added it anyways -->
    <footer class ="footer">
        <h3>Website created and designed by Â© KitKatBar 2024</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="./assets/js/key.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
